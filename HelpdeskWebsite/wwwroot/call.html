    <link href="/css/employee.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
<nav class="navbar navbar-expand-md navbar-light bg-danger">
    <a class="navbar-brand mx-3" href="#">Case #2</a>
    <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mx-3">
            <li class="nav-item">
                <a class="nav-link" href="/home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/employee.html">Employee</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/call.html">Call</a>
            </li>
        </ul>
        <form>
            <input class="form-control" type="search" placeholder="Search" id="srch" aria-label="Search"
                   style="width:10vw;margin-right:20vw;">
        </form>
    </div>
</nav>
<div id="image">
    <img src="/img/helpdesk.jpg" height="100px" width="100px" />
</div>
<div class="justify-content-center align-items-center row mt-5 ml-1">
    <div class="col-12 text-center p-3"><h2>Calls</h2></div>
    <div class="list-group col-10" id="callList" style="height:45vh;">
    </div>
</div>

<!-- This <div> contains the modal markup -->
<form id="CallModalForm" name="CallModalForm" method="post" action="">
    <div class="modal fade" id="theModal" data-bs-backdrop="static"
         data-bs-keyboard="false" tabindex="-1" aria-labelledby="theModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modaltitle">Update Call</h2>
                    <img src="/img/helpdesk.jpg" height="100px" width="100px" />
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-header text-center">
                            Add/Update Call
                        </div>
                        <div class="card-body p-0 ml-1">
                            <div class="row">
                                <div class="col-4">Problem:</div>
                                <div class="col-8">
                                    <select id="ddlProblems" name="ddlProblems" class="form-control"></select>
                                </div>
                                <div class="col-4">Employee:</div>
                                <div class="col-8">
                                    <select id="ddlEmployees" name="ddlEmployees" class="form-control"></select>
                                </div>
                                <div class="col-4">Technician:</div>
                                <div class="col-8">
                                    <select id="ddlTech" name="ddlTech" class="form-control"></select>
                                </div>
                                <div class="row">
                                    <div class="col-4">Date Opened:</div>
                                    <div class="col-8" id="labelDateOpened"></div>
                                </div>
                                <div class="row" id="DateCloseRow">
                                    <div class="col-4">Date Closed:</div>
                                    <div class="col-8" id="labelDateClosed"></div>
                                </div>
                                <div class="row" id="CloseCallRow">
                                    <div class="col-4">Close Call:</div>
                                    <div class="col-8">
                                        <input type="checkbox" id="checkBoxClose" name="checkBoxClose" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Notes:</div>
                                    <div class="col-sm-2"></div>
                                        <textarea id="TextBoxNotes" name="TextBoxNotes" class="mt-sm-3 form-control"></textarea>
                                    </div>
                                </div>
                                </div>
                                <div class="card-footer text-center">
                                    <input type="button" value="Update" id="actionbutton" name="actionbutton" class="m-3" />
                                    <div id="modalstatus" class="text-left mt-3 mb-2"></div>
                                </div>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    <!--</div>-->
</form>

    <script src="/lib/js/jquery.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="/js/call.js"></script>
    
</body>
</html>
