<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="icon" href="data:;base64,iVBORwOKGgo=" />
    <link href="/lib/css/bootstrap.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
<nav class="navbar navbar-expand-md navbar-light bg-danger">
    <a class="navbar-brand mx-3" href="#">Case #1</a>
    <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mx-3">
            <li class="nav-item">
                <a class="nav-link" href="/home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/employee.html">Employee</a>
            </li>
        </ul>
    </div>
</nav>
<div id="image">
    <img src="/img/helpdesk.jpg" height="100px" width="100px" />
</div>
<div id="button-place">
    <button type="button" class="btn btn-outline-secondary m-2" data-bs-toggle="modal" data-bs-target="#theModal">
        Lookup Employee
    </button>
</div>
<div class="modal fade" id="theModal" data-bs-backdrop="static"
     data-bs-keyboard="false" tabindex="-1" aria-labelledby="theModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <img class="modal-title" src="/img/helpdesk.jpg" height="100px" width="100px"/>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="card-header text-center">
                        Employee Information
                    </div>
                    <div class="card-body p-0 ml-1">
                        <div class="row">
                            <div class="col-3 text-right" style="font-weight:bold;">Title:</div>
                            <div class="col-3 text-left" id="title"></div>
                            <div class="col-3 text-right" style="font-weight:bold;">First:</div>
                            <div class="col-3 text-left" id="firstname"></div>
                        </div>
                        <div class="row">
                            <div class="col-3 text-right" style="font-weight:bold;">Last:</div>
                            <div class="col-3 text-left" id="lastname"></div>
                        </div>
                        <div class="row">
                            <div class="col-3 text-right" style="font-weight:bold;">Phone:</div>
                            <div class="col-4 text-left" id="phone"></div>
                        </div>
                        <div class="row">
                            <div class="col-3" style="font-weight:bold">Email:</div>
                            <div class="col-8">
                                <input type="text" placeholder="enter email" id="TextBoxEmail" class="form-control my-2" />
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <input type="button" value="Find Employee" id="getbutton" />
                        <div id="status" class="text-left mt-3 mb-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/lib/js/jquery.min.js"></script>
<script src="/lib/js/bootstrap.min.js"></script>
<script src="/js/employeelookup.js"></script>
</body>
<hr />

</footer>
</html>
